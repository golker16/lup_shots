name: build-windows-onedir

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build (onedir, windowed)
        run: |
          pyinstaller --noconfirm --onedir --windowed --name "Lup Shots" --clean app.py

      - name: Zip portable
        shell: bash
        run: |
          cd dist
          7z a LupShots_portable.zip "Lup Shots"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LupShots_portable
          path: |
            dist/LupShots_portable.zip
            dist/Lup Shots/**


